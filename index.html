<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<form id="form-login">
    <label for="username">Username</label><br>
    <input id="username" type="text"><br>
    <label for="password">Password</label><br>
    <input id="password" type="password"><br><br>
    <button id="login">Login</button>
    <button id="signup">Sign up</button>
</form>

<form id="form-signup">
    <label for="signup-username">Username</label><br>
    <input id="signup-username" type="text"><br>
    <label for="signup-email">E-mail</label><br>
    <input id="signup-email" type="email"><br>
    <label for="signup-password">Password</label><br>
    <input id="signup-password" type="password"><br><br>
    <button id="signup-backbtn">Back</button>
    <button disabled id="signup-sendbtn">Send</button>
</form>

<form id="form-admin">
    <div id="user"></div>
    <button id="admin-logout">Logout</button>
    <button id="admin-delete">Delete account</button>
</form>

<script src="script.js"></script>
</body>
</html>
